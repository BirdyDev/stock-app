<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>StockApp</title>

    <meta nane="description" content="Strona symulująca giełdę papierów wartościowych."/>
    <meta name="keywords" content="giełda, gpw, papiery wartościowe, akcje, obligacje"/>

    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="fontello/css/fontello.css" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Lato|Josefin+Sans&subset=latin,latin-ext' rel='stylesheet'
          type='text/css'/>
</head>

<body>
<div id="topbar">
    <div id="time">
        Dzień dobry! <br/>
        Dzisiaj jest: Poniedziałek, 16 marca 2020 12:00:00
    </div>
    <div id="user">
        <i class=" icon-user"></i> <br/>
        Zalogowano jako: nazwa_uzytkownika
    </div>
    <div style="clear: both;"></div>
</div>

<div id="container">
    <div class="square">
        <fieldset id="fieldset1">
            <legend>Opcje do wyboru:</legend>

            <div id="tile1">Notowania <br/>
                <i class=" icon-chart-line"></i>
            </div>
            <div id="tile2">Dodaj uzytkownika <br/>
                <i class=" icon-plus"></i>
            </div>
        </fieldset>
    </div>

    <div class="square">
        <fieldset id="fieldset2">
            <legend>Mój portfel: <i class=" icon-wallet"></i></legend>
        </fieldset>
    </div>

    <div style="clear: both;"></div>
</div>

<div id="footer"></div>

</body>
</html>
