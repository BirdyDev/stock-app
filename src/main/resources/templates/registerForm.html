<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zarejestruj się!</title>

    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}" media="all"/>
    <link rel="stylesheet" type="text/css" href="../static/fontello/css/fontello.css"
          th:href="@{/fontello/css/fontello.css}" media="all"/>
    <link href='http://fonts.googleapis.com/css?family=Lato|Josefin+Sans&subset=latin,latin-ext' rel='stylesheet'
          type='text/css'/>
</head>
<body>
<div id="registerHeaderContainer">
    <h3>Zarejestruj się, aby móc zacząć handlować akcjami!</h3>
</div>

<div id="container">
    <div id="backArrow">
        <a th:href="@{/user/login}" title="Powrót do logowania">
            <i class="icon-left-small"></i>
        </a>
    </div>

    <div id="registerFormContainer">
        <form th:action="@{/user/add-user}" th:object="${newUser}" method="post">
            <div class="errors" th:if="${#fields.hasErrors('*')}">
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <h4>Podaj nazwę użytkownika:</h4>
            <input style="width: 150px;" type="text" class="inputStyle" required th:field="*{name}" th:class="${#fields.hasErrors('name')}? 'error'">


            <h4>Podaj adres email:</h4>
            <input style="width: 150px;" type="email" class="inputStyle" required th:field="*{email}" th:class="${#fields.hasErrors('email')}? 'error'">


            <h4>Podaj hasło:</h4>
            <input style="width: 150px;" type="password" class="inputStyle" required th:field="*{password}">

            <h4>Wybierz swój początkowy kapitał:</h4>
            <select th:field="*{balanceAvailable}">
                <option value="5000">5000</option>
                <option value="10000">10000</option>
                <option value="20000">20000</option>
            </select>
            <div></div>

            <input style="margin-top: 26px; margin-bottom: 26px;" type="submit" class="confirm" value="Zarejestruj się!"
                   required>
        </form>
    </div>
</div>

<div id="footer">Zapraszam do świetnej zabawy!<br/>2020&copy; Sebastian Gawron</div>

</body>
</html>
